<div class="container">
	<div class="padding60">

	</div>
	<div class="table-responsive-vertical shadow-z-1">
	  <!-- Table starts here -->
	  <table id="table1" class="table table-bordered table-hover table-mc-light-blue">
		  <thead>
			<tr class="info">
			  <th>Date</th>
			  <th>Patient</th>
			  <th>Time-slot</th>
			  <th>Diagnosis Report</th>
			  <th>Cancel Appointment</th>
			</tr>
		  </thead>
		  <tbody>
		  <tr ng-repeat="apt in apts">
			  <td data-title="Date">{{apt.appointmentDate}}</td>
			  <td data-title="Patient">{{apt.name}}</td>
			  <td data-title="slot">{{apt.startTime}}:00 - {{apt.endTime}}:00</td>
			  <td data-title="report">
				<button ng-show="apt.status.statusLabel='Booked'" class="btn btn-primary" data-toggle="modal" data-target="#fillRepModal">Enter Diagnosis</button>
			  </td>
			  <td data-title="cancel">
				<button ng-show="apt.canCancel==true" class="md-raised md-primary">Cancel</button>
			  </td>
			</tr>
		  </tbody>
	</table>
	</div>
</div>

<div class="modal fade" id="fillRepModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content col-sm-8">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="fillRepModal">
                    Diagnosis Report
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form class="form-horizontal" name="diagReport">
		  <div class="box-body">
		  
			<div class="form-group">
			  <label for="report_date" class="control-label font_blue">Date : </label>
						<md-datepicker ng-model="apt.date" md-placeholder="Enter date"></md-datepicker>
			  <label>
			  <div class="col-sm-6">
				
			  </div>
				
			  </div>
			<div class="form-group">
			  <label for="report_name" class="control-label font_blue">Patient name : </label>
					 <input type="text" class="form-control" ng-model="apt.name"/>
			  <div>
				
			  </div>
			  </div>
		  
			<div class="form-group">
			  <label for="report_illness" class="control-label font_blue">Illness description: </label>
						<textarea class="form-control" rows="3"  ng-model="apt.illness"></textarea>
			  <div>
				
			  </div>
			</div>
			
			<div class="form-group">
			  <label for="report_medicine" class="control-label font_blue">Medicines prescribed: </label>
						<textarea class="form-control" rows="3"  ng-model="apt.medicine"></textarea>
			  <div>
				
			  </div>
			</div>
		</form>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
