<div ng-show="loggedrole=='DOCTOR'" class="container">
	<div ng-show="loadingData" class="alert alert-info">
  		<span class="glyphicon glyphicon-time"></span> Loading...
	</div>
	<div class="table-responsive-vertical shadow-z-1">
	  <!-- Table starts here -->
	  <table id="table1" class="table table-bordered table-hover table-mc-light-blue">
		  <thead>
			<tr class="info">
			  <th>Date</th>
			  <th>Patient</th>
			  <th>Time-slot</th>
			  <th>Diagnosis Report</th>
			</tr>
		  </thead>
		  <tbody>
		  <tr ng-repeat="apt in apts">
			  <td data-title="Date">{{apt.appointmentDate}}</td>
			  <td data-title="Patient">{{apt.name}}</td>
			  <td data-title="slot">{{apt.startTime}}:00 - {{apt.endTime}}:00</td>
			  <td data-title="report">
				<button ng-show="apt.status.statusLabel='Booked'" type="button" class="btn btn-primary" ng-click="showEditModal(apt)">Enter Diagnosis Report</button>
			  </td>
			</tr>
		  </tbody>
	</table>
	</div>
</div>

<!-- Modal for enter diagnosis-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" 
	aria-hidden="true" data-keyboard="false" data-backdrop="static">
   <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="delModalLabel">Enter Diagnosis Report</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
	  				<label class="col-sm-3 control-label" for="fname">Patient name</label><div>{{selectedPt.name}}</div>
	  			</div>
	  			<div class="form-group">
	  				<label class="col-sm-3 control-label" for="fname">Enter illness</label>
	  				<div><input class="form-control input-lg" type="text" ng-model="newReport.illness"></div>
	  			</div>
	  			<div class="form-group">
	  				<label class="col-sm-3 control-label" for="fname">Enter medicines</label>
	  				<div><input class="form-control input-lg" type="text" ng-model="newReport.meds"></div>
	  			</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"
					ng-click="cancelDiagnosisReport()">Cancel</button>
				<button type="button" class="btn btn-primary"
					ng-click="saveDiagnosisReport()">Save</button>
			</div>
		</div>
	</div>
</div>
