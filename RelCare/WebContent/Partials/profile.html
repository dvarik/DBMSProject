<div class="col-md-7">
			<div class="box box-info">
				<div class="box-header with-border">
				  <h3 class="box-title">Personal Information</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal" name="userForm">
				  <div class="box-body">
					<div class="form-group">
					  <label for="patientName" class="col-sm-2 control-label">Name</label>

					  <div class="col-sm-5">
						<input type="text" class="form-control" ng-model="name" >
					  </div>
					</div>
					<div class="form-group">
					  <label for="city" class="col-sm-2 control-label">City</label>

					  <div class="col-sm-5">
						<input type="text" class="form-control" ng-model="city">
					  </div>
					</div>
					
					<div class="form-group">
					  <label for="patientState" class="col-sm-2 control-label">State</label>

					  <div class="col-sm-5">
						<input type="text" class="form-control" ng-model="state">
					  </div>
					</div>
					<div class="form-group">
					  <label for="patientZip" class="col-sm-2 control-label">Zip</label>

					  <div class="col-sm-5">
						<input type="text" class="form-control" ng-model="zipcode" >
					  </div>
					</div>
            		<div class="form-group">
					  <label for="patientGender" class="col-sm-2 control-label">Gender</label>

					  <div class="col-sm-5">
						<input type="text" class="form-control" ng-model="gender" >
					  </div>
					</div>
					<div class="form-group">
					  <label for="patientDOB" class="col-sm-2 control-label">Date of birth</label>
					  	<input type="text" class="form-control" ng-model="dob" >
					</div>
					<div class="form-group">
					  <label for="patientInsurance" class="col-sm-2 control-label">Insurance Type</label>
						<input type="text" class="form-control" ng-model="insurance" >
					</div>
					
				  </div>
				  <!-- /.box-body -->
				  <div class="box-footer">
					<button type="submit" class="btn btn-default">Edit</button>
					<button type="submit" class="btn btn-primary pull-right">Save</button>
				  </div>
				  <!-- /.box-footer -->
				</form>
			  </div>
			  <!-- /.box -->
 </div>
