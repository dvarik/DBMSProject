<div class="row">
	<div class="padding60">
	<section layout="row" layout-align="center center" layout-wrap>
		  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#aptModal">Make a new appointment</button>
	</section>
	</div>
	<div class="table-responsive-vertical shadow-z-1">
	  <!-- Table starts here -->
	  <table id="table" class="table table-bordered table-hover table-mc-light-blue">
		  <thead>
			<tr class="info">
			  <th>Date</th>
			  <th>Doctor</th>
			  <th>Time-slot</th>
			  <th>Cancel Appointment</th>
			</tr>
		  </thead>
		  <tbody>
		  <tr ng-repeat = "a in apt | filter : { a.cancancel : 'true' }" >
			  <td data-title="Date">{{a.id}}</td>
			  <td data-title="Doctor">{{a.name}}</td>
			  <td data-title="slot">{{a.startTime}}-{{a.endTime}}</td>
			  <td data-title="cancel">
				<md-button class="md-raised md-primary">Cancel</md-button>
			  </td>
			</tr>
		  </tbody>
	</table>
	
	<table id="table" class="table table-bordered table-hover table-mc-light-blue">
		  <thead>
			<tr class="info">
			  <th>Date</th>
			  <th>Doctor</th>
			  <th>Time-slot</th>
			  <th>Diagnosis Report</th>
			</tr>
		  </thead>
		  <tbody>
		  <tr ng-repeat = "a in apt | filter : { a.cancancel : 'false' }">
			  <td data-title="Date">{{a.id}}</td>
			  <td data-title="Doctor">{{a.name}}</td>
			  <td data-title="slot">{{a.startTime}}-{{a.endTime}}</td>
			  <td data-title="report">
				<button class="btn btn-primary" data-toggle="modal" data-target="#reportModal">View Report</button>
			  </td>
			</tr>
		  </tbody>
	</table>
	</div>
</div>

<!-- New appointment Modal -->
<div class="modal fade" id="aptModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content col-sm-8">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="aptModal">
                    New Appointment
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form">
                  <div class="form-group">
                    <label for="name">Name</label>
                      <input type="text" class="form-control" ng-model="apt.name"/>
                  </div>
                  <div class="form-group">
                    <label for="age">Age</label>
                      <input type="number" class="form-control" ng-model="apt.age"/>
                  </div>
				  <div class="form-group">
                    <label for="branch">Hospital Branch</label>
                      <select class="form-control select2" ng-model="apt.branch" style="width: 100%;" >
							  <option ng-repeat="state in states" value="{{state.abbrev}}">
								{{state.abbrev}}
							  </option>
					  </select>
                  </div>
				  <div class="form-group">
                    <label for="department">Department</label>
                      <select class="form-control select2" ng-model="apt.branch" style="width: 100%;" >
							  <option >
								
							  </option>
						</select>
                  </div>
				  <div class="form-group">
                    <label for="date">Appointment Date</label>
                    <md-datepicker ng-model="apt.date" md-placeholder="Enter date"></md-datepicker>
			 
                  </div>
				  <div class="form-group">
                    <label for="time_slot">Time-slot</label>
                      <select class="form-control select2" ng-model="apt.branch" style="width: 100%;" >
							  <option >
								
							  </option>
						</select>
                  </div>
				  <div class="form-group">
                    <label for="doctor">Doctor</label>
                      <select class="form-control select2" ng-model="apt.branch" style="width: 100%;" >
							  <option >
								
							  </option>
						</select>
                  </div>
                </form>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>

<!-- View report Modal -->

			  </div>
			  <div class="form-group">
			  <label for="report_doctor" class="control-label font_blue">Doctor : </label>

			  <div>
				
			  </div>
			</div>
			<div class="form-group">
			  <label for="report_name" class="control-label font_blue">Patient name : </label>

			  <div>
				
			  </div>
			  </div>
			  <div class="form-group">
			  <label for="report_dob" class="control-label font_blue">Date of birth : </label>

			  <div>
				
			  </div>
			</div>
		  
			<div class="form-group">
			  <label for="report_illness" class="control-label font_blue">Illness description: </label>

			  <div>
				
			  </div>
			</div>

			  <label for="report_medicine" class="control-label font_blue">Medicines prescribed: </label>

			</div>
		</form>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"

            </div>
        </div>
    </div>
</div>
